  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  
    
    <!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->


<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<body>
    <div class="form-container">
      <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
        <input type="hidden" name="orgid" value="00D8d00000AWhAx">
        <input type="hidden" name="retURL" value="http://">
  
        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" />
  
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />
  
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />
  
        <label for="company">Company</label>
        <input id="company" maxlength="80" name="company" size="20" type="text" />
  
        <label for="reason">Case Reason</label>
        <select id="reason" name="reason">
          <option value="">--None--</option>
          <option value="Installation">Installation</option>
          <option value="Equipment Complexity">Equipment Complexity</option>
          <option value="Performance">Performance</option>
          <option value="Breakdown">Breakdown</option>
          <option value="Equipment Design">Equipment Design</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
  
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" />
  
        <label for="description">Description</label>
        <textarea name="description"></textarea>
  
        <input type="hidden" id="external" name="external" value="1" />
  
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>
  </body>
  
  </html>
